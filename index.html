<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <!-- 固定 -->
        <div class="header">

        </div>

    </header>

    <main>

        <div class="main">


            <!-- クイズ全体 -->
            <div class="quiz_wrapper">

                <!-- 質問文 -->
                <div class="question" id="question">

                </div>

                <!-- 選択肢全体 -->
                <div class="answer_wrapper">

                    <!-- 答えA -->
                    <div class="answer_a_section" id="answer_section">
                        <div id="answer_a_img" class="answer_img">

                        </div>

                        <div id="answer_a_text" class="answer_text">
                        </div>

                        <div id="answer_a_comment" class="answer_comment"></div>
                    </div>




                </div>




            </div>


        </div>



    </main>



    <footer>

    </footer>



    <!-- ここからJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        // 問題文・解答の配列を作る
        const quiz = [
            {
                question: "プログラミングにおいて次の3つの中で最も重要なもの？？",
                answers: ["知性", "コード量", "体格"],
                correct: 1,
            },
            {
                question: "課題をつくるときに大事なことは？？",
                answers: ["斬新なアイデア", "コミットする時間", "洗練されたコード"],
                correct: 1,
            },
            {
                question: "コードを書くことに疲れたときはどうするのがよいか．",
                answers: ["温泉に浸かる", "ビールを飲む", "更にコードを書く"],
                correct: 2,
            },
            {
                question: "4問目コードを書くことに疲れたときはどうするのがよいか．",
                answers: ["温泉に浸かる", "ビールを飲む", "更にコードを書く"],
                correct: 2,
            },
            {
                question: "5問目コードを書くことに疲れたときはどうするのがよいか．",
                answers: ["温泉に浸かる", "ビールを飲む", "更にコードを書く"],
                correct: 2,
            },
        ];

        // 1. 結果記録用の配列を用意
        const result = [];
        console.log(result.length)

        // 2. 問題文の表示
        $("#question_number").text("第" + (result.length + 1) + "問");
        $("#question").text(quiz[result.length].question);
        console.log(quiz[result.length].question)

        // 3. 選択肢の表示
        $(".question").text(quiz[result.length].question);
        console.log(quiz[result.length].question)
        $("#answer_a_text").text(quiz[result.length].answers[0]);
        console.log(quiz[result.length].answers[0])
        $("#answer_b_text").text(quiz[result.length].answers[1]);
        console.log(quiz[result.length].answers[1])

        // 4. `value`の設定
        $("#answer_a_section").val(0);
        $("#answer_b_section").val(1);

    // ここまでが問題の表示


    </script>
</body>

</html>
